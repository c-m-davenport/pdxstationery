<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">
    <!--head is a container for metadata-->
    <head>
        <!--adds css support-->
        <link rel="stylesheet" href="assets/styles.css">
        
        
        <!--adds a favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>PDX Stationery</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">
        <!--gives the site/file a description-->
        <meta name="description" content="PDX Stationery is your source for finding stationery in Portland!">
    </head>
        
    
    
    <!--starts the body of the site-->
    <body>
        Hi! Welcome to PDX Stationery / Portland Stationery! This site is under construction right now but will be up shortly!
    </body>

</html>
